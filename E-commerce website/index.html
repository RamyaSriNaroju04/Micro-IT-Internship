<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple E-Commerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    body{

      background-image:url('bck.jpeg') ;
      width: auto;
    }


    header {
      background-color: #8500cc;
      color: rgb(241, 154, 230);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
    }

    .product {
      border: 1px solid #f4f484;
      padding: 1rem;
      width: 220px;
      text-align: center;
      border-radius: 8px;
      background-color: rgb(241, 154, 230);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product-image {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .product button {
      margin-top: 10px;
      padding: 0.5rem;
      background: #8500cc;
      color: rgb(241, 154, 230);
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .cart {
      position: fixed;
      right: 0;
      top: 60px;
      background: rgb(241, 154, 230);
      width: 300px;
      padding: 1rem;
      border-left: 1px solid #f4f47e;
      display: none;
      height: 100%;
      overflow-y: auto;
    }

    .cart h2 {
      margin-top: 0;
    }

    .cart ul {
      list-style-type: none;
      padding: 0;
    }

    .cart li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Gadgets Store</h1>
    <button onclick="toggleCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
  </header>

  <main>
    <div class="products">
      <div class="product">
        <img src="lap.jpeg" alt="Laptop" class="product-image">
        <h3>Laptop</h3>
        <p>$45999</p>
        <button onclick="addToCart('Laptop', 45999)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="phn.jpeg" alt="Phone" class="product-image">
        <h3>Phone</h3>
        <p>$25000</p>
        <button onclick="addToCart('Phone', 25000)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="tab.jpeg" alt="Tab" class="product-image">
        <h3>Tab</h3>
        <p>$7999</p>
        <button onclick="addToCart('Tab', 7999)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="bluet.jpeg" alt="Bluetooth" class="product-image">
        <h3>Bluetooth</h3>
        <p>$599</p>
        <button onclick="addToCart('Bluetooth', 599)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="headphn.jpeg" alt="Headphones" class="product-image">
        <h3>Headphones</h3>
        <p>$399</p>
        <button onclick="addToCart('Headphones', 399)">Add to Cart</button>
      </div>
    </div>
  </main>

  <div class="cart" id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="total">0</span></p>
    <button onclick="checkout()">Checkout</button>
  </div>

  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const cartCount = document.getElementById('cart-count');
      const total = document.getElementById('total');

      cartItems.innerHTML = '';
      let totalPrice = 0;

      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price}`;
        cartItems.appendChild(li);
        totalPrice += item.price;
      });

      cartCount.textContent = cart.length;
      total.textContent = totalPrice.toFixed(2);
    }

    function toggleCart() {
      const cartDiv = document.getElementById('cart');
      cartDiv.style.display = cartDiv.style.display === 'block' ? 'none' : 'block';
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Cart is empty!");
        return;
      }
      alert("Payment successful! Thank you for your purchase.");
      cart = [];
      updateCart();
      toggleCart();
    }
  </script>

</body>
</html>
